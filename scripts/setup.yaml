buttons:
  setup_tf:
#    run    : rosrun tf static_transform_publisher
    run    : roslaunch runtime_manager setup_tf.launch
    param  : setup_tf
    gui    :
      localizer_rosparam :
        func : '[ "velodyne", "hokuyo" ][ self.radio_box_localizer.GetSelection() ]'
      localizer_cmd_param :
        func : '[ "/velodyne" , "/3d_urg" ][ self.radio_box_localizer.GetSelection() ]'

  vehicle_model:
    run    : roslaunch model_publisher vehicle_model.launch
    param  : vehicle_model

params:
  - name: setup_tf
    vars:
    - name     : localizer_rosparam
      kind     : str
      v        : velodyne
      rosparam : localizer
    - name     : localizer_cmd_param
      kind     : str
      v        : /velodyne
      cmd_param:
        var_name : child_frame_id
        dash     : ''
        delim    : ':='
    - name     : x
      label    : 'x:'
      kind     : num
      step     : 0.1
      v        : 1.2
      cmd_param:
        dash   : ''
        delim  : ':='
    - name     : y
      label    : 'y:'
      kind     : num
      step     : 0.1
      v        : 0.0
      cmd_param:
        dash   : ''
        delim  : ':='
    - name     : z
      label    : 'z:'
      kind     : num
      step     : 0.1
      v        : 2.0
      cmd_param:
        dash   : ''
        delim  : ':='
    - name     : yaw
      label    : 'yaw:'
      kind     : num
      step     : 0.1
      v        : 0.0
      cmd_param:
        dash   : ''
        delim  : ':='
    - name     : pitch
      label    : 'pitch:'
      kind     : num
      step     : 0.1
      v        : 0.0
      cmd_param:
        dash   : ''
        delim  : ':='
    - name     : roll
      label    : 'roll:'
      kind     : num
      step     : 0.1
      v        : 0.0
      cmd_param:
        dash   : ''
        delim  : ':='
    - name     : frame_id
      kind     : hide
      v        : /base_link
      cmd_param:
        dash   : ''
        delim  : ':='
    - name     : child_frame_id
      kind     : hide
      v        : /velodyne
      cmd_param:
        dash   : ''
        delim  : ':='
    - name     : period_in_ms
      kind     : hide
      v        : 10
      cmd_param:
        dash   : ''
        delim  : ':='

  - name: vehicle_model
    vars:
    - name        : model_path
      kind        : path
      relpath_from: $(rospack find model_publisher)
      v           : ''
      cmd_param   :
        only_enable: True
        dash       : ''
        delim      : ':=package://model_publisher/'
