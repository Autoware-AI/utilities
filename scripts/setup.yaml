buttons:
  setup_tf:
    run    : rosrun tf static_transform_publisher
    param  : setup_tf

  vehicle_model:
    run    : roslaunch model_publisher vehicle_model.launch
    param  : vehicle_model

params:
  - name: setup_tf
    vars:
    - name     : x
      label    : 'x:'
      kind     : num
      step     : 0.1
      v        : 1.2
      cmd_param:
        delim   : ''
    - name     : y
      label    : 'y:'
      kind     : num
      step     : 0.1
      v        : 0.0
      cmd_param:
        delim   : ''
    - name     : z
      label    : 'z:'
      kind     : num
      step     : 0.1
      v        : 2.0
      cmd_param:
        delim   : ''
    - name     : yaw
      label    : 'yaw:'
      kind     : num
      step     : 0.1
      v        : 0.0
      cmd_param:
        delim   : ''
    - name     : pitch
      label    : 'pitch:'
      kind     : num
      step     : 0.1
      v        : 0.0
      cmd_param:
        delim   : ''
    - name     : roll
      label    : 'roll:'
      kind     : num
      step     : 0.1
      v        : 0.0
      cmd_param:
        delim   : ''
    - name     : frame_id
      kind     : hide
      v        : /base_link
      cmd_param:
        delim   : ''
    - name     : child_frame_id
      kind     : hide
      v        : /velodyne
      cmd_param:
        delim   : ''
    - name     : period_in_ms
      kind     : hide
      v        : 10
      cmd_param:
        delim   : ''

  - name: vehicle_model
    vars:
    - name        : model_path
      kind        : path
      relpath_from: $(rospack find model_publisher)
      v           : ''
      cmd_param   :
        only_enable: True
        dash       : ''
        delim      : ':=package://model_publisher/'
